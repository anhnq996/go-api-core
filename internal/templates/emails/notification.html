<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Subject}}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #28a745;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 5px 5px 0 0;
      }
      .content {
        background-color: #f8f9fa;
        padding: 30px;
        border-radius: 0 0 5px 5px;
      }
      .footer {
        text-align: center;
        margin-top: 30px;
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>{{.Subject}}</h1>
    </div>

    <div class="content">
      <h2>Hello {{.Name}}!</h2>

      <div>{{.Content}}</div>

      <p>If you have any questions, feel free to contact our support team.</p>

      <p>Best regards,<br />Team ApiCore</p>
    </div>

    <div class="footer">
      <p>
        This email was sent to {{.Email}}. If you have any questions, please
        contact our support team.
      </p>
      <p>&copy; 2024 ApiCore. All rights reserved.</p>
    </div>
  </body>
</html>
